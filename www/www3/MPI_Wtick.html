<A NAME="MPI_Wtick"><H1>MPI_Wtick</H1></A>
Returns the resolution of <A HREF="http://www.mpi-forum.org/docs/mpi-11-html/node150.html#node150">MPI_Wtime</A> 
<H2>Synopsis</H2>
<PRE>
#include "mpi.h"
double MPI_Wtick()
</PRE>
<H2>Return value</H2>
Time in seconds of the resolution of <A HREF="http://www.mpi-forum.org/docs/mpi-11-html/node150.html#node150">MPI_Wtime</A> .
<P>
<H2>Notes for Fortran</H2>
This is a function, declared as <TT>DOUBLE PRECISION MPI_WTICK()</TT> in Fortran.
<P>
<P><B>Location:</B>wtick.c<P>
