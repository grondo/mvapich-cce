<A NAME="MPE_Init_log"><H1>MPE_Init_log</H1></A>
Initialize for logging 
<H2>Synopsis</H2>
<PRE>
int MPE_Init_log()
</PRE>
<H2>Notes</H2>
Initializes the MPE logging package.  This must be called before any of
the other MPE logging routines.  It is collective over <TT>MPI_COMM_WORLD
</TT>
<P>

 MPE_Finish_log
